<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Music Matcher</title>
    <script defer src="./index.js" type="module"></script>
</head>

<body>
    <main>
        <div id="form">
            <h1>Enter Your Favourite Artist Below!</h1>
            <form id="search-form">
                <label for="search">Enter Your Artist</label><br>
                <input type="text" id="search" name="search"><br>
                <input type="submit" value="Submit" id="get-artist-button">
            </form>
        </div>
        <div id=grid>
            <div id="artist-info">
            </div>
            <div id="search-results">
                <p id="sim-artist-header" class="header-p"></p>
                <div id="artist0" class="artist-div">
                    <div class="artist-block-1">
                        <img id="pic0">
                    </div>
                    <div class="artist-block-2">
                        <p id="name0"></p>
                        <p id="bio0"></p>
                        <a id="a0"></a>
                    </div>
                </div>
                <div id="artist1" class="artist-div">
                    <div class="artist-block-1">
                        <img id="pic1">
                    </div>
                    <div class="artist-block-2">
                        <p id="name1"></p>
                        <p id="bio1"></p>
                        <a id="a1"></a>
                    </div>
                </div>
                <div id="artist2" class="artist-div">
                    <div class="artist-block-1">
                        <img id="pic2">
                    </div>
                    <div class="artist-block-2">
                        <p id="name2"></p>
                        <p id="bio2"></p>
                        <a id="a2"></a>
                    </div>
                </div>
                <div id="artist3" class="artist-div">
                    <div class="artist-block-1">
                        <img id="pic3">
                    </div>
                    <div class="artist-block-2">
                        <p id="name3"></p>
                        <p id="bio3"></p>
                        <a id="a3"></a>
                    </div>
                </div>
                <div id="artist4" class="artist-div">
                    <div class="artist-block-1">
                        <img id="pic4">
                    </div>
                    <div class="artist-block-2">
                        <p id="name4"></p>
                        <p id="bio4"></p>
                        <a id="a4"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
